version: '3.8'

services:
  dataflow-agent:
    build: .
    container_name: dataflow-agent
    ports:
      - "7860:7860"
    environment:
      # API Keys（从 .env 文件读取）
      - DF_API_KEY=${DF_API_KEY}
      - DF_API_URL=${DF_API_URL}
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    
